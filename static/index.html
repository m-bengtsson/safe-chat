<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="authform.js" defer></script>
    <script src="script.js" defer></script>

    <title>Safe Chat</title>
  </head>
  <body>
    <header>
      <h1>[ Safe Chat ]</h1>
    </header>
    <main>
      <div class="left">
        <div class="heading"><h2>Channels</h2></div>
        <div class="channels-container">
          <div class="channels">work</div>
          <div class="channels selected">game modding</div>
          <div class="channels">random</div>
        </div>
        <div class="separator"></div>

        <div class="auth">
          <!-- Signed in as: -->
          <div class="profile">
            <div class="avatar"></div>
          </div>
          Welcome, guest
          <div class="login-form">
            <label for="input-username"> User name </label>
            <input id="input-username" type="text" />
            <label for="input-password"> Password </label>
            <input id="input-password" type="password" />
            <div class="flex-row">
              <button id="btn-login">Log in</button>
              <button id="btn-logout" disabled>Log out</button>
              <button id="btn-sign-up">Sign up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="heading"><h2>game modding</h2></div>
        <div class="message-form">
          <label for="message-input">Send a message</label>
          <textarea id="message-input" name="message-input" rows="4" cols="50">
            At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
          </textarea>
          <button>Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
