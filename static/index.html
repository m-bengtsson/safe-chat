<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="authform.js" defer></script>
    <script src="script.js" defer></script>

    <title>Safe Chat</title>
  </head>
  <body>
    <header>
      <h1>[ Safe Chat ]</h1>
    </header>
    <main>
      <div class="left">
        <div class="heading"><h2>Channels</h2></div>
        <div class="channels-container">
          <div class="channels">work</div>
          <div class="channels selected">game modding</div>
          <div class="channels">random</div>
        </div>
        <div class="separator"></div>

        <div class="auth">
          <div class="profile">
            <div class="welcome-user">Welcome guest!</div>
          </div>
          <div class="login-form">
            <label for="input-username"> Username </label>
            <input id="input-username" type="text" />
            <label for="input-password"> Password </label>
            <input id="input-password" type="password" />
            <div class="flex-row">
              <button id="btn-login">Log in</button>
              <button id="btn-logout" disabled>Log out</button>
              <button id="btn-sign-up">Sign up</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="heading"><h2 id="message-heading">Messages</h2></div>
        <div class="message-container">
          <div class="messages"></div>
        </div>
        <div class="message-form">
          <textarea
            id="message-input"
            name="message-input"
            placeholder="Send a message..."
            rows="4"
            cols="30"
          ></textarea>
          <button id="send-message">Send</button>
        </div>
      </div>
    </main>
  </body>
</html>
